name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Cache version - update this date to invalidate all caches
  # Can be overridden with repository variable CACHE_VERSION
  CACHE_VERSION: ${{ vars.CACHE_VERSION || '2025-11-03' }}

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            */node_modules
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install shellcheck and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck jq

      - name: Shellcheck
        run: |
          SCRIPTS=$(git ls-files '*.sh')
          if [ -n "$SCRIPTS" ]; then
            echo "Running shellcheck on shell scripts"
            echo "$SCRIPTS" | xargs shellcheck --severity=warning
          else
            echo "No shell scripts found"
          fi

      - name: Markdown linting
        run: |
          MD_FILES=$(git ls-files '*.md')
          if [ -n "$MD_FILES" ]; then
            echo "Checking markdown files with markdownlint"
            if [ -f .markdownlintrc ]; then
              npm run lint:md
            else
              echo "$MD_FILES" | xargs npx markdownlint-cli@0.45.0
            fi
          else
            echo "No markdown files found"
          fi

      - name: NPM lint
        run: |
          if jq -e '.scripts.lint' package.json >/dev/null 2>&1; then
            npm run lint
          else
            echo "No lint script defined in package.json"
          fi

      - name: NPM test
        run: |
          if jq -e '.scripts.test' package.json >/dev/null 2>&1; then
            npm test
          else
            echo "No test script defined in package.json"
          fi

      - name: NPM docs
        run: |
          if jq -e '.scripts.docs' package.json >/dev/null 2>&1; then
            npm run docs
          else
            echo "No docs script defined in package.json"
          fi

      - name: Clean node_modules
        run: npm prune
