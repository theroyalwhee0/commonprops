name: Deploy Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'

      - name: Install dependencies
        run: npm ci

      - name: Get version from package.json
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Generate documentation
        run: npm run docs

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Organize versioned docs
        run: |
          # Create gh-pages directory if it doesn't exist
          mkdir -p gh-pages

          # Copy current docs to versioned directory
          mkdir -p "gh-pages/v${{ steps.version.outputs.version }}"
          cp -r docs/* "gh-pages/v${{ steps.version.outputs.version }}/"

          # Update or create latest symlink/copy
          rm -rf gh-pages/latest
          cp -r docs/* gh-pages/latest 2>/dev/null || mkdir -p gh-pages/latest
          cp -r docs/* gh-pages/latest/

          # Create index page listing all versions
          cat > gh-pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>CommonProps Documentation</title>
            <meta http-equiv="refresh" content="0; url=./latest/">
          </head>
          <body>
            <p>Redirecting to <a href="./latest/">latest documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './gh-pages'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
